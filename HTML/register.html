<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chinnu</title>
    <link rel="stylesheet" href="../CSS/form.css">
</head>

<body>
    <div class="vs">
        <div class="form-group">
            <form action="register.html" method="post">

                <div class="regi">
                    <!-- <label for="Fname">First Name</label> -->
                    <input type="text" placeholder="First Name" name="Fname" required>
                </div>
                <div class="regi">
                    <!-- <label for="Lname">Last Name</label> -->
                    <input type="text" placeholder="Last Name" name="Lname">
                </div>

                <div class="regi"><br>
                    <!-- <label for="Email">Enter Email</label> -->
                    <input type="Email" placeholder="Email" name="Email">
                </div>

                <div class="regi"><br>
                    <!-- <label for="password">Enter password</label> -->
                    <input type="password" placeholder="password" name="password">
                </div>
                <div class="regi"><br>
                    <!-- <label for="phone number">Enter phone number</label> -->
                    <input type="tel" placeholder="phone number" name="phone number">
                </div>
                <div class="regi"><br>
                    <!-- <label for="DOB">Enter DOB</label> -->
                    <input type="Date" placeholder="Enter DOB" name="DOB">
                </div>
                <div class="regi"><br>
                    <!-- <label for="Gender">Gender</label> -->
                    <input type="gender" placeholder="Enter gender" name="gender">
                </div>
                <div class="regi"><br>
                    <input type="checkbox" name="" id="">
                    <label for="checkbox">Terms and conditions</label>
                </div>
                <div class="regi"><br>
                    <input type="submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
